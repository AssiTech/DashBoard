<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="accent"><span>DashBoard</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/myforms"><mat-icon>list</mat-icon>Form</a>
      <a mat-list-item routerLink="/button"><mat-icon>list</mat-icon>Button</a>
      <a mat-list-item routerLink="/cards"><mat-icon>list</mat-icon>Cards</a>
      <a mat-list-item routerLink="/dialogue"><mat-icon>list</mat-icon>Dialogue</a>
      <a mat-list-item routerLink="/expansion"><mat-icon>list</mat-icon>Expansion</a>
      <a mat-list-item routerLink="/grid"><mat-icon>list</mat-icon>Grid</a>
      <a mat-list-item routerLink="/table"><mat-icon>list</mat-icon>Table</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-toolbar color="warn"><span class="example-spacer1"></span><span>Angular Material</span>
        <span class="example-spacer"></span><button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>face</mat-icon>
            <span>User Profile</span>
          </button>
          <button mat-menu-item routerLink="/passwords">
            <mat-icon>person_pin</mat-icon>
            <span>Change Pass</span>
          </button>
          <button mat-menu-item routerLink="/login">
            <mat-icon>settings_power</mat-icon>
            <span>Log Out</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      
      <!-- <mat-toolbar color="accent"  >
  
        <span class="example-spacer"></span>
        <a routerLink="/home"><button mat-button><mat-icon>home</mat-icon>Home</button></a>    
        <a routerLink="/about"><button mat-button>About</button></a>
        <a routerLink="/services"><button mat-button>Services</button></a>
        <a routerLink="/contactus"><button mat-button>Contact Us</button></a>
        <a routerLink="/help"><button mat-button>Help?</button></a>
        
         <span class="example-fill-remaining-space"></span>
      </mat-toolbar> -->
        <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
